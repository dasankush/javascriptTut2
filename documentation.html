<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCL - Documentation</title>
    <link rel="stylesheet" href="style_doc.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="heading-container">
        <a class="heading">Documentation</a>
    </div>
    

    <h1 class="title">
        <button class="quote">&lt;Add Person Count&gt;</button>
    </h1>
    <h2 class="txt">
        The <button class="quote2">&lt;Add&gt;</button> button increments the person count by +1.
    </h2>


    <h1 class="title">
        <button class="quote">&lt;Remove Person Count&gt;</button>
    </h1>
    <h2 class="txt">
        The <button class="quote2">&lt;Remove&gt;</button> button decrements the person count by +1.
    </h2>


    <div class="title">
        <button class="quote">&lt;Reset Person Count&gt;</button>
    </div>
    <h2 class="txt">
        The <button class="quote2">&lt;Reset&gt;</button> button resets the person count i.e. count = 0.
    </h2>


    <h1 class="title">
        <button class="quote">&lt;Save Person Logs&gt;</button>
    </h1>
    <h2 class="txt">
        The <button class="quote2">&lt;Save&gt;</button> button saves the person logs and displays below.
    </h2>


    <h1 class="clear">
        <button class="quote">&lt;Clear Person Logs&gt;</button>
    </h1>
    <h2 class="clear_txt">
        The <button class="quote2">&lt;Clear&gt;</button> button deletes the person count logs.
    </h2>
    <br>

    <div class="back-container">
        <a href="index.html" class="homepage">&lt;&lt;back</a>
    </div>
    

</body>
</html>
